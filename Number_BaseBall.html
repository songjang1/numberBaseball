<html>
	<head>
		<meta charset="utf-8">
		<title>Number BaseBall</title>	


	<form name="form" id="mainForm">
		<script type="text/javascript" src="src.js"></script>
		<body>
			<div id="container" style="width:350px">
				<div id="header">
					<h2>숫자야구  </h2>
					<h5>Tip) 밑에 나온 보기중에 1~9까지 많이 사용해볼 수 있도록 시도하세요.</h5>
					<b>0은 포함 되지않아서 뺐습니다~~</b>
					<h5>ex) 123 1S ==> 268 ?? ==> 789</h5>
					<b>Created by 기아는역시기아지</b>
					<img src="깔깔.PNG" alt="아이고깔깔">
				</div>			
				</br>
				<div id="menu" style="height:162px; width:250px; float:left;">
					<label for="html">Input</label> 
					<input type="Text" id="txt_Input" size=13 maxlength="3">					
					<input type="button" id="btn_Set" value="Add" onclick="Input()">
					<br>
					<input type="Text" id = "txt_Strike" size=1 maxlength="1">
					<label for="html">Strike</label> 
					<input type="Text" id = "txt_Ball" size=1  maxlength="1">
					<label for="html">Ball</label> 
					<input type="button" id="btn_Reset" value="Clear" onclick="txtClear()" onkeypress="InputNumber(event)">
					<br>
					<br>					
					<label for="html">Probability : </label>
					<label id="lbl_Probability" style="width:100px"></label>
				</div>
				<div id="list" style="background-color:#EEEEEE; height:162px width:100px; float:left;">		
					<select id="lst_Log" size="10" style="width:100px; height:162px">
					</select>
				</div>
				<div id="footer" style="background-color:#FFA500; width:350px; clear:both;">					
					<textarea id="txt_result" style="width:350px;height:150px;"></textarea>
				</div>
			</div>
		</body>
	</form>
</html>
